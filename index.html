<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jinro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hd">
        <div class="hd_wrap">
            <img class="hd_logo" src="img/logo.png" alt="로고">
            <p>
                하이트진로음료,<br>
                <span style="font-size: 80px; font-weight: 700;">진로토닉</span> <span style="font-size: 80px; font-weight: 900;">ZERO</span><br>
                캔 음료 출시<span style="font-weight: 700;">!</span>
            </p>
            <div>
                <img src="img/star_cir.png" alt="star">
                <img src="img/frog.png" alt="두꺼비">
            </div>
        </div>
    </header>

    <div class="line">
        <div class="line_wrap">
            <img src="img/jinro_line.png" alt="jinro tonic ZERO">
        </div>
    </div>

    <div class="wrap01">
        <div class="w1_box">
            <div class="w1_box_wrap">
                <div class="block"></div>
                <img src="img/five_star.png" alt="five star">
                <p>
                    주목! 진로토닉워터 제로 출시!
                </p>
                <p>
                    토닉워터의 달콤 새콤한 맛은 그대로,<br>
                    칼로리는 싸악 빠진 진로토닉워터 제로!<br>
                    소토닉, 하이볼, 진토닉 등 다양한 믹싱주를<br>
                    더욱 부담 없이 즐길 수 있다는 사실!
                </p>
                <img src="img/jinro_can.png" alt="토닉워터캔">
            </div>
        </div>
    </div>

    <div class="wrap02">
        <img src="img/banner3.jpg">
        <p>JINRO TONIC WATER</p>
    </div>

    <div class="wrap03">
        <div class="slide">
            <div class="slide_wrap">
                <img src="img/can_1.png">
                <img src="img/can_2.png">
                <img src="img/can_3.png">
                <img src="img/can_4.png">
            </div>
        </div>
        <button class="back"><img src="img/btn_down3.png"></button>
        <button class="next"><img src="img/btn_up3.png"></button>
    </div>

    <footer class="ft">
        <img src="img/footer.jpg">
    </footer>

    <script src="rolling.js"></script>
    <script src="slide.js"></script>
</body>
</html>
